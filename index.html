<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <main>

    <section class="upload">

      <img class="logo" src="./images/logo.svg" alt="Fylo Logo">

      <div class="files">
        <div class="item">
          <img src="./images/icon-document.svg" alt="Document">
        </div>
        
        <div class="item">
          <img src="./images/icon-folder.svg" alt="Folder">
        </div>

        <div class="item">
          <img src="./images/icon-upload.svg" alt="Upload">
        </div>
      </div>

    </section>

    <section class="data">

      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

      <div class="range">
        <div class="progress">
          <div class="ball">
          </div>
        </div>
      </div>

      <div class="numbers">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

     <div class="data-container">
        <h2><span>185</span> GB Left</h2>
      </div>
      
    </section>

  </main>


</html>
